{% extends "base.html" %}

{% block content %}

<!-- Featured Image -->

<div class="featured-image-container">
    <div class="home-image">
    </div>
  </div>

<!-- Venue Details -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="col align-items-start card-venue-hire">
                
                <a href="#" class="venue-link">{{ post.title }}
                    <h2 class="venue-title">{{ venue.venue_name }}</h2>
                </a>
                <p>{{ venue.venue_capacity }} guests</p>
                <p class="card-text text-muted h6">{{ venue.venue_blurb }}
                </p>
                <div class="card-text text-muted h6">{{ venue.venue_description|safe }}
                </div>
                <a href="#" class="venue-link">Learn More</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
