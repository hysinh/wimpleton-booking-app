{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Booking form -->
<div>
   <!-- {% if user.is_authenticated and bookings.client_id == user %} -->
    <!-- Iterate over booking object -->
    {% for booking in booking_list %}
    <!-- Display Objects -->
     <div>
        <p>{{ booking.venue }}</p>
        <p>{{ booking.event_date }}</p>
     </div>
     <!-- If object list is empty -->
      {% empty %}
      No approved bookings yet
     {% endfor %}
   <!-- {% endif %} -->
</div>
{% endblock %}
